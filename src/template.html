<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo-List</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="lists"></div>
        <button class="btn-list">Add List</button>
        <form class="hidden list-form">
          <input
            class="list-input"
            type="text"
            placeholder="My To-Do List..."
          />
          <button
            class="btn-input-yes"
            type="submit"
          >
            ‚úì</button
          ><button
            class="btn-input-no"
            type="button"
          >
            êÑÇ
          </button>
        </form>
      </div>

      <div class="main-body">
        <div class="items"></div>
        <button class="btn-item">Add Item</button>
        <form class="hidden item-form">
          <div>
            <input
              class="item-name-input"
              type="text"
              placeholder="Name..."
            />
            <input
              class="item-date-input"
              type="datetime-local"
            />
            <label for="priority">Priority:</label>
            <select name="priority">
              <option value="low">Low</option>
              <option value="middle">Middle</option>
              <option value="high">High</option>
            </select>

            <button
              class="btn-item-input-yes"
              type="submit"
            >
              ‚úì</button
            ><button
              class="btn-item-input-no"
              type="button"
            >
              êÑÇ
            </button>
          </div>
          <div class="item-desc">
            <textarea
              class="item-desc-input"
              type="text"
              placeholder="Description..."
            ></textarea>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
