<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo-List</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="lists"></div>
        <button class="btn-open btn-list">
          <img
            src="img/plus.png"
            alt="+"
            loading="lazy"
          />
          Add List
        </button>
        <form class="hidden list-form">
          <input
            class="list-input"
            type="text"
            placeholder="My To-Do List..."
          />
          <div class="submit-cancel">
            <button
              class="btn-input-yes"
              type="submit"
            >
              ✓</button
            ><button
              class="btn-input-no"
              type="button"
            >
              X
            </button>
          </div>
        </form>
      </div>

      <div class="main-body">
        <div class="items"></div>

        <button class="btn-open btn-item">
          <img
            src="img/plus.png"
            alt="+"
            loading="lazy"
          />Add Item
        </button>
        <form class="hidden item-form">
          <div class="item-prop-input">
            <input
              class="item-name-input"
              type="text"
              placeholder="Name..."
            />
            <input
              class="item-date-input"
              type="datetime-local"
            />
            <label
              for="priority"
              class="item-priority-label"
              >Priority:</label
            >
            <select
              name="priority"
              class="item-priority-input"
            >
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <div class="submit-cancel">
              <button
                class="btn-input-yes"
                type="submit"
              >
                ✓</button
              ><button
                class="btn-input-no"
                type="button"
              >
                X
              </button>
            </div>
          </div>
          <div class="item-desc-input">
            <textarea
              class="item-desc-textarea"
              type="text"
              placeholder="Description..."
            ></textarea>
          </div>
        </form>
      </div>
      <div class="footer">
        <div class="attribution">
          Icon made by
          <a
            class="attribution"
            href="https://www.flaticon.com/authors/sakurai"
            title="create icons"
            >Sakurai</a
          >
          from
          <a
            class="attribution"
            href="https://www.flaticon.com"
            title="Flaticon"
            >Flaticon</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
